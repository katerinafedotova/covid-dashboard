<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1>COVID-19 Dashboard</h1>
            <h2 class="about">about</h2>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="first__column">
                <div class="first__column__content">
                    <div class="cases__global">
                        <h2>Global cases</h2>
                    </div>
                </div>
                <div class="cases__by__country">
                    <div class="category-name"></div>
                    <select class="select">
                    <option class="select__value" data-id="0" data-value="cases" value="Cases">Cases</option>
                    <option class="select__value" data-id="1" data-value="deaths" value="Deaths">Deaths</option>
                    <option class="select__value" data-id="2" data-value="recovered" value="Recovered">Recovered</option>
                    <option class="select__value" data-id="3" data-value="todayCases" value="Today Cases">Today Cases</option>
                    <option class="select__value" data-id="4" data-value="todayDeaths" value="Today Deaths">Today Deaths</option>
                    <option class="select__value" data-id="5" data-value="todayRecovered" value="Today Recovered">Today Recovered</option>
                    <option class="select__value" data-id="6" data-value="cases" value="Cases per 100K">Cases per 100K</option>
                    <option class="select__value" data-id="7" data-value="deaths" value="Deaths per 100K">Deaths per 100K</option>
                    <option class="select__value" data-id="8" data-value="recovered" value="Recovered per 100K">Recovered per 100K</option>
                    <option class="select__value" data-id="9" data-value="todayCases" value="Today Cases per 100K">Today Cases per 100K</option>
                    <option class="select__value" data-id="10" data-value="todayDeaths" value="Today Deaths per 100K">Today Deaths per 100K</option>
                    <option class="select__value" data-id="11" data-value="todayRecovered" value="Today Recovered per 100K">Today Recovered per 100K</option>
                    </select>
                    <div class="search-country">
                        <input type="text" class="search">
                    </div>
                    <div class="cases__by__country-list"></div>
                </div>
            </div>
            <div class="second__column">
                <div class="second__column__content">
                    <div class="map">Map</div>
                </div>
            </div>
            <div class="third__column">
                <div class="third__column__content">
                    <div class="deaths__info">Deaths</div>
                    <div class="chart">Chart</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>Â© 2020 COVID-19 Dashboard</p>
        </div>
    </footer>
</body>
</html>
