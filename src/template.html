<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1>COVID-19 Dashboard</h1>
            <h2 class="about">about</h2>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="first__column">
                <div class="first__column__content">
                    <div class="cases__global">
                        <h2>Global cases</h2>
                    </div>
                </div>
                <div class="cases__by__country">
                    <div class="category-name"></div>
                    <select class="select">
                    <option value="cases">Cases</option>
                    <option value="deaths">Deaths</option>
                    <option value="recovered">Recovered</option>
                    <option value="today-cases">Today Cases</option>
                    <option value="today-deaths">Today Deaths</option>
                    <option value="today-recovered">Today Recovered</option>
                    <option value="cases-per-100K">Cases per 100K</option>
                    <option value="deaths-per-100K">Deaths per 100K</option>
                    <option value="recovered-per-100K">Recovered per 100K</option>
                    <option value="today-cases-per-100K">Today Cases per 100K</option>
                    <option value="today-deaths-per-100K">Today Deaths per 100K</option>
                    <option value="today-recovered-per-100K">Today Recovered per 100K</option>
                    </select>
                    <div class="cases__by__country-list"></div>
                </div>
            </div>
            <div class="second__column">
                <div class="second__column__content">
                    <div class="map">Map</div>
                </div>
            </div>
            <div class="third__column">
                <div class="third__column__content">
                    <div class="deaths__info">Deaths</div>
                    <div class="chart">Chart</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>Â© 2020 COVID-19 Dashboard</p>
        </div>
    </footer>
</body>
</html>
