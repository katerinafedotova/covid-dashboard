<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID Dashboard</title>
</head>
<body>
    <header class="header">
        <div class="header__content">
            <h1>COVID-19 Dashboard</h1>
            <h2 class="about">about</h2>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="first__column">
                <div class="first__column__content">
                    <div class="cases__global">Global cases</div>
                    <div class="cases__by__country">Cases by country</div>
                </div>
            </div>
            <div class="second__column">
                <div class="second__column__content">
                    <div id="mapid"></div>
                    <div class="switchers">
                        <div class="switcher" data-id = "total-cases">
                            <div>Total Cases</div>
                        </div>
                        <div class="switcher" data-id = "deaths">
                            <div>Deaths</div>
                        </div>
                        <div class="switcher" data-id = "recovered">
                            <div>Recovered</div>
                        </div>
                        <div class="switcher" data-id = "cases-per-100">
                            <div>Cases per 100k</div>
                        </div>
                        <div class="switcher" data-id = "deaths-per-100">
                            <div>Deaths per 100k</div>
                        </div>
                        <div class="switcher" data-id = "recovered-per-100">
                            <div>Recovered per 100k</div>
                        </div>
                        <div class="switcher" data-id = "today-cases">
                            <div>Today Cases</div>
                        </div>
                        <div class="switcher" data-id = "today-deaths">
                            <div>Today Deaths</div>
                        </div>
                        <div class="switcher" data-id = "today-recovered">
                            <div>Today Recovered</div>
                        </div>
                        <div class="switcher" data-id = "today-cases-per-100">
                            <div>Today Cases per 100k</div>
                        </div>
                        <div class="switcher" data-id = "today-deaths-per-100">
                            <div>Today Deaths per 100k</div>
                        </div>
                        <div class="switcher" data-id = "today-recovered-per-100">
                            <div>Today Recovered per 100k</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="third__column">
                <div class="third__column__content">
                    <div class="deaths__info">Deaths</div>
                    <div class="chart">Chart</div>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer__content">
            <p>Â© 2020 COVID-19 Dashboard</p>
        </div>
    </footer>
</body>
</html>
